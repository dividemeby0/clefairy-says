<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <title>Clefairy Says</title>
</head>
<body>
<div id="my-game">
  <div id="my-game-container">

  <section id="title-container">
    <div id="clefairy-container">
      <p id="teacher-image"></p>
    </div>
    <h1>Follow the instructions!</h1>
  </section>

  <div id="middle-container">
    <div id="player1" class="player">
        <div id="player1-id" class="player-id">
          <p>Player 1</p>
          <div id="player1-sprite" class="player-sprite"></div>
        </div>
        <div id="player1-score" class="player-score">
          <img src="/img/sprite_sheetclefairysays_ballclosed.png" alt="">
          <img src="/img/sprite_sheetclefairysays_ballclosed.png" alt="">
          <img src="/img/sprite_sheetclefairysays_ballclosed.png" alt="">
        </div>
      </div>
    <div id="instruction-board">
      <div class="frame">
        <div class="screen">
        </div>
      </div>
    </div>
    <div id="player2" class="player">
      <div id="player2-id" class="player-id">
        <p>Player 2</p>
        <div id="player2-sprite" class="player-sprite">
        </div>
      </div>
      <div id="player2-score" class="player-score">
        <img src="/img/sprite_sheetclefairysays_ballopen.png" alt="">
        <img src="/img/sprite_sheetclefairysays_ballclosed.png" alt="">
        <img src="/img/sprite_sheetclefairysays_ballclosed.png" alt="">
      </div>
    </div>  
  </div>
</div>
</div>
</div>

<script src="/js/screendisplay.js"></script>
<script src="/js/gameinput.js"></script>
<script src="/js/main.js"></script>
<script src="/js/sprite-animation.js"></script>
</body>
</html>
